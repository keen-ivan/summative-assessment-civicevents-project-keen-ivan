<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notifications - Civic Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6 border-b pb-3">
            <h1 class="text-3xl font-extrabold text-gray-900">Notifications</h1>
            <button id="mark-all-read-btn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg shadow hover:bg-gray-400 transition text-sm disabled:opacity-50" disabled>
                <i class="fas fa-check-double mr-1"></i> Mark All As Read
            </button>
        </div>

        <div id="notification-list" class="space-y-3">
            <div class="h-16 bg-white rounded-lg shadow animate-pulse"></div>
            <div class="h-16 bg-white rounded-lg shadow animate-pulse"></div>
            </div>
        
    </main>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/pages/notifications.js"></script>

    <script>
        $(document).ready(function() {
            Auth.requireLogin();
            UI.initNav();
            NotificationsPage.init(); 
        });
    </script>
</body>
</html>
