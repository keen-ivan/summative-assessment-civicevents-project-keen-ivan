<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Civic Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="events.html" class="text-2xl font-bold text-blue-600 flex items-center">
                        <i class="fas fa-city mr-2"></i> Civic Events
                    </a>
                </div>

                <div class="hidden sm:ml-6 sm:flex sm:space-x-8" id="main-nav-links">
                    <a href="events.html" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-blue-600">Events</a>
                    <a href="announcements.html" class="text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-transparent">Announcements</a>
                    <a href="promos.html" class="text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-transparent">Promos</a>
                    <a href="service-request.html" class="text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-transparent">Service Request</a>
                    <a href="my-registrations.html" class="text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-transparent">My Registrations</a>
                    </div>

                <div class="flex items-center space-x-4">
                    
                    <a href="notifications.html" class="relative text-gray-700 hover:text-blue-600 transition">
                        <i class="fas fa-bell text-xl"></i>
                        <span id="notification-badge" class="hidden absolute -top-1 -right-1 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full ring-2 ring-white">
                            0
                        </span>
                    </a>

                    <div class="relative">
                        <a href="profile.html" id="user-profile-btn" class="flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-user-circle text-2xl mr-1"></i>
                            <span id="user-name-display">Profile</span>
                        </a>
                    </div>
                    
                    <button id="logout-btn" class="bg-red-500 text-white px-3 py-1 text-sm rounded-lg hover:bg-red-600 transition shadow-md">
                        Logout
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Upcoming Events</h1>
        
        <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-4 mb-6">
            <input type="text" id="event-search" placeholder="Search events by title or location..." class="flex-grow p-2 border rounded-lg shadow-sm">
            <button id="search-btn" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition w-full md:w-auto">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="h-64 bg-white rounded-lg shadow animate-pulse"></div>
            <div class="h-64 bg-white rounded-lg shadow animate-pulse hidden md:block"></div>
            <div class="h-64 bg-white rounded-lg shadow animate-pulse hidden lg:block"></div>
        </div>
        
        <div id="pagination-controls" class="flex justify-center mt-8 space-x-4">
            </div>

    </main>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/pages/events.js"></script>

    <script>
        $(document).ready(function() {
            Auth.requireLogin();
            UI.initNav();
           if (typeof EventsPage !== 'undefined') {
                EventsPage.init(); 
            } 
        });
    </script>
</body>
</html>
