<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Civic Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">User Management</h1>

        <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <input type="text" id="user-search" placeholder="Search by name or email..." class="flex-grow p-2 border rounded-lg">
            <select id="filter-role" class="p-2 border rounded-lg w-full md:w-auto">
                <option value="">All Roles</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <select id="filter-status" class="p-2 border rounded-lg w-full md:w-auto">
                <option value="">All Statuses</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <button id="apply-user-filters" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">Apply Filters</button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
        
        <div id="user-pagination-controls" class="flex justify-center mt-6 space-x-4">
            </div>

    </main>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/pages/users-admin.js"></script>

    <script>
        $(document).ready(function() {
            Auth.requireAdmin(); // CRITICAL: Admin access only
            UI.initNav();
            AdminUsersPage.init(); 
        });
    </script>
</body>
</html>
