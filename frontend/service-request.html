<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Service Request - Civic Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-3">Submit a Service Request</h1>
        <p class="text-gray-600 mb-6">Report an issue, suggest an improvement, or ask a question regarding city services.</p>

        <div class="bg-white p-8 rounded-lg shadow-xl">
            <form id="service-request-form" class="space-y-6">
                
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Request Category</label>
                    <select id="category" required class="mt-1 block w-full p-3 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Select a category</option>
                        <option value="infrastructure">Infrastructure & Roads</option>
                        <option value="environmental">Environmental/Waste</option>
                        <option value="suggestion">Suggestion/Idea</option>
                        <option value="general_query">General Query</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject / Title</label>
                    <input type="text" id="subject" required maxlength="100" class="mt-1 block w-full p-3 border rounded-md shadow-sm">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Detailed Description</label>
                    <textarea id="description" rows="6" required class="mt-1 block w-full p-3 border rounded-md shadow-sm"></textarea>
                </div>
                
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Specific Location (e.g., street address, nearest landmark)</label>
                    <input type="text" id="location" class="mt-1 block w-full p-3 border rounded-md shadow-sm">
                </div>

                <div class="border-t pt-4">
                    <label for="attachment" class="block text-sm font-medium text-gray-700 mb-2">Attach Photo (Optional, Max 5MB)</label>
                    <input type="file" id="attachment" accept="image/*" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div class="flex justify-end pt-4 border-t">
                    <button type="submit" id="submit-request-btn" class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-green-700 transition font-semibold">
                        <i class="fas fa-paper-plane mr-2"></i> Submit Request
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/pages/service-request.js"></script>

    <script>
        $(document).ready(function() {
            Auth.requireLogin();
            UI.initNav();
        });
    </script>
</body>
</html>
