<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Civic Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-3">My Profile & Settings</h1>
        
        <div class="bg-white p-8 rounded-lg shadow-xl mb-8">
            <h2 class="text-2xl font-semibold mb-6">Personal Information</h2>
            
            <form id="profile-form" class="space-y-6">
                <input type="hidden" id="user-id">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="full_name" required class="mt-1 block w-full p-3 border rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <input type="text" id="role" disabled class="mt-1 block w-full p-3 border rounded-md shadow-sm bg-gray-50 text-gray-500">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" disabled class="mt-1 block w-full p-3 border rounded-md shadow-sm bg-gray-50 text-gray-500">
                    <p class="text-xs text-gray-500 mt-1">Contact support to change your email address.</p>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number (Optional)</label>
                    <input type="tel" id="phone" class="mt-1 block w-full p-3 border rounded-md shadow-sm">
                </div>

                <div class="flex justify-end pt-4 border-t">
                    <button type="submit" id="update-profile-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition font-semibold">
                        <i class="fas fa-user-edit mr-2"></i> Update Profile
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl font-semibold mb-6">Change Password</h2>
            
            <form id="password-form" class="space-y-6">
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input type="password" id="current_password" required class="mt-1 block w-full p-3 border rounded-md shadow-sm">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" id="new_password" required class="mt-1 block w-full p-3 border rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <input type="password" id="confirm_password" required class="mt-1 block w-full p-3 border rounded-md shadow-sm">
                    </div>
                </div>
                
                <div class="flex justify-end pt-4 border-t">
                    <button type="submit" id="update-password-btn" class="bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-red-700 transition font-semibold">
                        <i class="fas fa-lock mr-2"></i> Change Password
                    </button>
                </div>
            </form>
        </div>

    </main>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/pages/profile.js"></script>

    <script>
        $(document).ready(function() {
            Auth.requireLogin();
            UI.initNav();
            if (typeof ProfilePage !== 'undefined') {
                ProfilePage.init();}
        });
    </script>
</body>
</html>
