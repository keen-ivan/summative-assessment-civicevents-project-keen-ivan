<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promos - Civic Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6 border-b pb-3">
            <h1 class="text-3xl font-extrabold text-gray-900">Promotional Videos</h1>
            <button id="create-promo-btn" class="hidden bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                <i class="fas fa-video mr-2"></i> Create Promo
            </button>
        </div>

        <div id="promos-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="h-64 bg-white rounded-lg shadow animate-pulse"></div>
            <div class="h-64 bg-white rounded-lg shadow animate-pulse hidden md:block"></div>
            <div class="h-64 bg-white rounded-lg shadow animate-pulse hidden lg:block"></div>
            </div>
        
    </main>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/pages/promos.js"></script>

    <script>
        $(document).ready(function() {
            Auth.requireLogin();
            UI.initNav();
            PromosPage.init(); 
        });
    </script>
</body>
</html>
