<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="form-title">Create Event - Civic Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6" id="header-title">Create New Event</h1>
        <div class="bg-white p-8 rounded-lg shadow-xl">
            
            <form id="event-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Event Title</label>
                        <input type="text" id="title" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="starts_at" class="block text-sm font-medium text-gray-700">Starts At</label>
                        <input type="datetime-local" id="starts_at" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="ends_at" class="block text-sm font-medium text-gray-700">Ends At</label>
                        <input type="datetime-local" id="ends_at" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Full Description</label>
                    <textarea id="description" rows="5" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div class="border-t pt-4">
                    <label for="image-upload" class="block text-sm font-medium text-gray-700 mb-2">Event Image (Max 5MB)</label>
                    <div class="flex items-center space-x-4">
                        <div class="w-48 h-32 border border-dashed border-gray-400 rounded-lg flex items-center justify-center bg-gray-50 overflow-hidden">
                            <img id="image-preview" class="w-full h-full object-cover" src="https://via.placeholder.com/200x128?text=Image+Preview" alt="Image Preview">
                        </div>
                        <input type="file" id="image-upload" accept="image/*" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    <p id="image-error" class="text-sm text-red-500 mt-1 hidden">Image size must be under 5MB.</p>
                </div>

                <div class="flex items-center border-t pt-4">
                    <input type="checkbox" id="published" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="published" class="ml-2 block text-sm font-medium text-gray-700">Publish Event (Visible to general users)</label>
                </div>

                <div class="flex justify-end pt-4 border-t">
                    <button type="submit" id="submit-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition font-semibold">
                        <i class="fas fa-save mr-2"></i> Save Event
                    </button>
                </div>
            </form>

        </div>
    </main>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/pages/event-create-edit.js"></script>

    <script>
        $(document).ready(function() {
            Auth.requireAdmin(); // CRITICAL: Only Admin can access
            UI.initNav();
            EventFormPage.init(); 
        });
    </script>
</body>
</html>
