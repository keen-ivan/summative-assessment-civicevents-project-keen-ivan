<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="event-title">Event Detail - Civic Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="detail-loader" class="animate-pulse space-y-6">
            <div class="h-10 bg-gray-200 rounded w-3/4"></div>
            <div class="h-64 bg-gray-200 rounded-lg"></div>
            <div class="grid grid-cols-3 gap-6">
                <div class="col-span-2 space-y-4">
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                    <div class="h-4 bg-gray-200 rounded w-full"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                </div>
                <div class="col-span-1 h-32 bg-gray-200 rounded-lg"></div>
            </div>
        </div>

        <div id="event-content" class="hidden">
            <div class="flex justify-between items-start mb-6 border-b pb-4">
                <div>
                    <h1 class="text-4xl font-extrabold text-gray-900" id="event-detail-title"></h1>
                    <p class="text-xl text-blue-600 mt-2" id="event-location"></p>
                    <p class="text-lg text-gray-600" id="event-datetime"></p>
                </div>
                <div id="event-actions" class="flex space-x-3 pt-2">
                    </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
                <div class="lg:col-span-2">
                    <img id="event-image" class="w-full h-96 object-cover rounded-lg shadow-xl mb-6" alt="Event Image">
                    <p class="text-gray-700 leading-relaxed" id="event-description"></p>
                    <div id="event-map-link" class="mt-4"></div>
                </div>
                
                <div id="registrants-panel" class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md hidden">
                    <h3 class="text-2xl font-semibold mb-4 text-gray-800">Registrants (<span id="registrants-count">0</span>)</h3>
                    <ul id="registrants-list" class="space-y-2 max-h-80 overflow-y-auto">
                        </ul>
                    <p id="no-registrants" class="text-gray-500 text-sm hidden">No users have registered yet.</p>
                </div>
            </div>

            <div class="mt-12">
                <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-3">Attendee Feedback</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="bg-blue-50 p-6 rounded-lg shadow-md flex flex-col justify-center items-center">
                        <p class="text-5xl font-extrabold text-blue-800" id="average-rating">--</p>
                        <p class="text-lg font-semibold text-blue-600 mt-2">Average Rating</p>
                        <div id="avg-rating-stars" class="mt-1 text-yellow-400 text-xl"></div>
                    </div>
                    
                    <div class="md:col-span-2">
                        <div id="feedback-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                            <p id="no-feedback" class="text-gray-500">No feedback submitted yet.</p>
                            </div>
                    </div>
                </div>

                <div id="add-feedback-section" class="mt-8 p-6 bg-white rounded-lg shadow-lg hidden">
                    <h3 class="text-xl font-semibold mb-4">Leave Your Feedback</h3>
                    <form id="feedback-form" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Rating (1-5)</label>
                            <div id="rating-stars" class="text-2xl space-x-1">
                                </div>
                            <input type="hidden" id="feedback-rating" required>
                        </div>
                        <div>
                            <label for="feedback-comment" class="block text-gray-700">Comment</label>
                            <textarea id="feedback-comment" rows="3" required class="w-full mt-1 p-2 border rounded-lg focus:ring-blue-500"></textarea>
                        </div>
                        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Submit Feedback</button>
                    </form>
                    <p id="feedback-already-submitted" class="text-sm text-red-500 mt-4 hidden">You have already submitted feedback for this event.</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/pages/event-detail.js"></script>

    <script>
        $(document).ready(function() {
            Auth.requireLogin();
            UI.initNav();
            EventDetailPage.init(); 
        });
    </script>
</body>
</html>
