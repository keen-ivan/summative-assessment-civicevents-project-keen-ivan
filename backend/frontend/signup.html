<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Civic Events</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>
        
        <form id="signup-form" class="space-y-4">

            <div>
                <label for="fullName" class="block text-gray-700">Full Name</label>
                <input type="text" id="fullName" name="fullName" required class="w-full mt-1 p-2 border rounded">
            </div>

            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border rounded">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full mt-1 p-2 border rounded">
                <p id="password-strength" class="text-xs mt-1 text-gray-500"></p>
            </div>

            <div>
                <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full mt-1 p-2 border rounded">
            </div>

            <button id="signup-btn" type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition font-semibold">
                <i class="fas fa-user-plus mr-1"></i> Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="index.html" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui.js"></script>

    <script>
    // Password Validation Logic (omitted for brevity, assume it's correct)
    const validatePassword = (password) => {
        // ... (your existing validation logic)
        const minLength = 12;
        let score = 0;
        
        if (password.length >= minLength) score++;
        if (/[a-z]/.test(password)) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^a-zA-Z0-9]/.test(password)) score++;

        return password.length >= minLength && score >= 4; 
    };

    // Live Password Strength Check (omitted for brevity)
    $('#password').on('input', function() {
        // ... (your existing password strength logic)
    });

    // Form Submission
    $('#signup-form').submit(async function(e) {
        e.preventDefault();

        // 1. Grab values (fullName variable is still used on the frontend side)
        const fullName = $('#fullName').val().trim();
        const email = $('#email').val().trim();
        const password = $('#password').val();
        const confirmPassword = $('#confirm_password').val();
        const btn = $('#signup-btn');

        // 2. Client-side Validation (omitted for brevity)
        if (password !== confirmPassword) {
            if(typeof UI !== 'undefined') UI.showToast("Passwords do not match.", "error");
            else alert("Passwords do not match");
            return;
        }

        // 3. UI Loading State
        btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin mr-1"></i> Registering...');

        try {
            // 4. SEND DATA WITH full_name KEY
            await Api.post("/api/auth/signup", {
                // CHANGED KEY HERE: fullName -> full_name
                full_name: fullName, 
                email: email,
                password: password
            });

            // 5. Success
            if(typeof UI !== 'undefined') UI.showToast("Account created successfully!", "success");
            else alert("Account created!");
            
            setTimeout(() => window.location.href = "index.html", 1500);

        } catch (err) {
            // 6. Error Handling
            const message = err.responseJSON?.message || "Signup failed. Please check your inputs.";
            console.error("Signup error:", err);
            
            if(typeof UI !== 'undefined') UI.showToast(message, "error");
            else alert(message);
            
        } finally {
            // 7. Reset Button
            btn.prop('disabled', false).html('<i class="fas fa-user-plus mr-1"></i> Sign Up');
        }
    });
</script>
</body>
</html>
